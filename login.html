<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">

  <!-- ‚úÖ Responsive Navbar -->
  <nav class="w-full bg-white/20 backdrop-blur-lg shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <h1 class="text-2xl font-bold text-white">üí∏ Transaction App</h1>

      <!-- Hamburger Button (Mobile Only) -->
      <button id="menuBtn" class="md:hidden text-white focus:outline-none transition-transform duration-300">
        <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Nav Links -->
      <div id="menuLinks"
           class="hidden md:flex flex-col md:flex-row md:items-center md:space-x-6 absolute md:static top-16 left-0 w-full md:w-auto bg-white/20 md:bg-transparent backdrop-blur-lg md:backdrop-blur-0 shadow-lg md:shadow-none p-5 md:p-0 transition-all duration-300">
        <button id="homeBtn"
          class="text-white hover:text-yellow-200 font-medium py-2 md:py-0">Home</button>
        <button id="login_btn"
          class="text-white hover:text-yellow-200 font-medium py-2 md:py-0">Login</button>
        <button id="signup_btn"
          class="text-white hover:text-yellow-200 font-medium py-2 md:py-0">SignUp</button>
      </div>
    </div>
  </nav>


  <!-- ‚úÖ Login Container -->
  <main class="flex-grow flex items-center justify-center px-4 sm:px-6 py-10">
    <div
      class="bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl w-full max-w-md p-8 sm:p-10 transition-transform transform hover:scale-[1.02] duration-200">
      <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-3">Welcome Back</h1>
      <p class="text-center text-gray-500 mb-8 text-sm sm:text-base">Please sign in to continue</p>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required
                 onchange="validateEmail()"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
          <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid email.</p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 onchange="validatePassword()"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">
          <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">Password must be at least 6 characters.</p>
        </div>

        <div class="flex items-center justify-between text-sm sm:text-base">
          <label class="flex items-center space-x-2 text-gray-600">
            <input type="checkbox" id="remember" class="text-indigo-500 border-gray-300 rounded focus:ring-indigo-400">
            <span>Remember me</span>
          </label>
          <a href="#" class="text-indigo-500 hover:underline">Forgot password?</a>
        </div>

        <button type="submit"
                class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 active:scale-95 transition">
          Sign In
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Don‚Äôt have an account?
        <a href="/signup.html" class="text-indigo-500 hover:underline font-medium">Sign up</a>
      </p>
    </div>
  </main>
          <!-- Footer -->
          <footer class="text-center text-white py-4 bg-black/30 backdrop-blur-md">
            <p class="text-sm">&copy; 2025 Transaction Manager ‚Äî Built with ‚ù§Ô∏è using Express, TailwindCSS & jQuery</p>
          </footer>


  <!-- ‚úÖ JavaScript Logic -->
  <script>
    // Navbar button redirects
    $('#homeBtn').on('click', () => location.href = '/index.html');
    $('#login_btn').on('click', () => location.href = '/login.html');
    $('#signup_btn').on('click', () => location.href = '/signup.html');

    // Responsive menu toggle
    $('#menuBtn').on('click', () => {
      $('#menuLinks').slideToggle(200);
    });

    // Email validation
    function validateEmail() {
      const email = $('#email').val().trim();
      const emailError = $('#emailError');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        emailError.removeClass('hidden');
        $('#email').addClass('border-red-500');
        return false;
      } else {
        emailError.addClass('hidden');
        $('#email').removeClass('border-red-500');
        return true;
      }
    }

    // Password validation
    function validatePassword() {
      const password = $('#password').val();
      const passwordError = $('#passwordError');

      if (password.length < 6) {
        passwordError.removeClass('hidden');
        $('#password').addClass('border-red-500');
        return false;
      } else {
        passwordError.addClass('hidden');
        $('#password').removeClass('border-red-500');
        return true;
      }
    }

    // Form submission
    $('#loginForm').on('submit', function (e) {
      e.preventDefault();
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();

      if (!(isEmailValid && isPasswordValid)) {
        alert('Please correct the highlighted errors.');
        return;
      }

      const user = {
        email: $("#email").val().trim(),
        password: $("#password").val().trim()
      };

      $.ajax({
        url: 'http://localhost:3000/login',
        method: 'POST',
        data: JSON.stringify(user),
        contentType: 'application/json',
        success: function (data, status, jqxhr) {
          if (jqxhr.status === 200 && data.token) {
            localStorage.setItem('authtoken', data.token);
            localStorage.setItem('user', data.user.fullname);
            alert("Login Successful!");
            location.href = '/index.html';
          } else {
            alert(data.message || "Login failed");
          }
        },
        error: function (jqxhr, status, error) {
          console.error("Error logging in:", error);
          alert("Failed to login");
        }
      });
    });

    // Input focus styling
    $('input').on('focus', function () {
      $(this).addClass('ring-2 ring-indigo-300');
    }).on('blur', function () {
      $(this).removeClass('ring-2 ring-indigo-300');
    });
  </script>
</body>
</html>
